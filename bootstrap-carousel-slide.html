<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
    <style>
        body {
            background-color: black;
        }

        .image {
            height: 200px;
            width: 500px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="carousel slide" id="mycar" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#mycar" data-slide-to="0" class="active"></li>
            <li data-target="#mycar" data-slide-to="1"></li>
            <li data-target="#mycar" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img class="image" src="bg1.jpg">
            </div>
            <div class="item ">
                <img class="image" src="bg2.jpg">
            </div>
            <div class="item ">
                <img class="image" src="bg3.jpg">
            </div>
        </div>

        <a href="#mycar" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#mycar" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>


</body>

</html>
